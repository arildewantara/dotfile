<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="logo" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #202124;
            --secondary-text: #5f6368;
            --border-color: #dfe1e5;
            --search-box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            --button-bg: #f8f9fa;
            --button-text: #3c4043;
            --button-hover-bg: #f0f0f0;
            --button-border: #f8f9fa;
            --header-border: #ebebeb;
            --link-color: #1a0dab;
            --visited-link: #681da8;
            --blue: #1a73e8;
        }

        [data-theme="dark"] {
            --background-color: #202124;
            --text-color: #e8eaed;
            --secondary-text: #9aa0a6;
            --border-color: #5f6368;
            --search-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.28);
            --button-bg: #303134;
            --button-text: #e8eaed;
            --button-hover-bg: #3c4043;
            --button-border: #303134;
            --header-border: #3c4043;
            --link-color: #8ab4f8;
            --visited-link: #c58af9;
            --blue: #8ab4f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 16px;
            align-items: center;
            gap: 18px;
        }

        .header-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 13px;
            padding: 5px;
        }

        .header-link:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #5f6368;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }

        [data-theme="dark"] .user-icon {
            background-color: #9aa0a6;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: -60px;
        }

        .google-logo {
            width: 272px;
            height: 92px;
            margin-bottom: 26px;
        }

        @media (max-width: 768px) {
            .google-logo {
                width: 200px;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .google-logo {
                width: 150px;
            }
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 14px;
            width: 100%;
            box-shadow: var(--search-box-shadow);
            transition: box-shadow 0.3s;
            background-color: var(--background-color);
        }

        .search-box:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            padding: 8px 10px;
            font-size: 16px;
            background: transparent;
            color: var(--text-color);
            height: 34px;
        }

        .search-input::placeholder {
            color: var(--secondary-text);
        }

        .search-icon {
            color: var(--secondary-text);
            width: 20px;
            height: 20px;
            margin: 0 10px;
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 11px;
            margin-top: 26px;
        }

        .search-button {
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 4px;
            color: var(--button-text);
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-button:hover {
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            background-color: var(--background-color);
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            color: var(--secondary-text);
        }

        .footer-location {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding-top: 15px;
        }

        .footer-links-left, .footer-links-right {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }

        .footer-link {
            color: var(--secondary-text);
            text-decoration: none;
            white-space: nowrap;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .search-box {
                padding: 6px 12px;
            }
            
            .search-input {
                font-size: 14px;
            }
            
            .search-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .search-button {
                width: 200px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .footer-links-left, .footer-links-right {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .footer-links-left, .footer-links-right {
                gap: 15px;
            }
            
            .footer-link {
                font-size: 13px;
            }
        }

        /* Microphone Animation */
        .mic-icon {
            position: relative;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .mic-icon svg {
            fill: var(--blue);
        }

        .mic-icon:hover::after {
            content: "Search by voice";
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#" class="header-link">Gmail</a>
        <a href="#" class="header-link">Images</a>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        <button class="theme-toggle">
            <i class="fas fa-th"></i>
        </button>
        <div class="user-icon">G</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <img src="googlelogo" alt="Google" class="google-logo" id="googleLogo">
        
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search Google or type a URL" autocomplete="off">
                <div class="mic-icon">
                    <svg focusable="false" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"></path>
                    </svg>
                </div>
            </div>
            
            <div class="search-buttons">
                <button type="button" class="search-button" id="googleSearch">Google Search</button>
                <button type="button" class="search-button" id="luckyButton">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-location">United States</div>
        <div class="footer-links">
            <div class="footer-links-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-links-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle Functionality
            const themeToggle = document.getElementById('themeToggle');
            const googleLogo = document.getElementById('googleLogo');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // Check for saved theme preference or use system preference
            const currentTheme = localStorage.getItem('theme') || 
                                (prefersDarkScheme.matches ? 'dark' : 'light');
            
            // Apply the theme
            if (currentTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                googleLogo.src = 'googlelogo';
            } else {
                document.body.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                googleLogo.src = 'googlelogo';
            }
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                
                if (currentTheme === 'dark') {
                    document.body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    googleLogo.src = 'googlelogo';
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    googleLogo.src = 'googlelogo';
                }
            });
            
            // Search Functionality with Vercel Integration
            const searchInput = document.getElementById('searchInput');
            const googleSearch = document.getElementById('googleSearch');
            const luckyButton = document.getElementById('luckyButton');
            
            // Function to handle search
            async function handleSearch(query, isLucky = false) {
                if (!query) return;
                
                // 1. Send the query to the Vercel Serverless Function for logging
                try {
                    const response = await fetch('/api/log-input', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ input: query }),
                    });

                    const data = await response.json();
                    if (response.ok) {
                        console.log('Vercel Function response:', data.message);
                    } else {
                        console.error('Error from Vercel Function:', data.message);
                    }
                } catch (error) {
                    console.error('Error sending query to Vercel Function:', error);
                }

                // 2. Redirect to Google Search
                if (isLucky) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
            
            // Handle search button click
            googleSearch.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    handleSearch(query);
                } else {
                    searchInput.focus();
                }
            });
            
            // Handle lucky button click
            luckyButton.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    handleSearch(query, true);
                } else {
                    searchInput.focus();
                }
            });
            
            // Handle enter key in search input
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        handleSearch(query);
                    }
                }
            });
            
            // Focus on search input
            searchInput.focus();
            
            // Listen for system theme changes
            prefersDarkScheme.addListener((e) => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.body.setAttribute('data-theme', 'dark');
                        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                        googleLogo.src = 'googlelogo';
                    } else {
                        document.body.removeAttribute('data-theme');
                        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                        googleLogo.src = 'googlelogo';
                    }
                }
            });
        });
    </script>
</body>
</html>
